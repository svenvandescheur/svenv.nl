{% if blog_list %}
<ul>
    {% for blog in blog_list %}
    <article>
        <header>
            <h3><a href="{{ blog.id }}">{{ blog.title }}</a></h3>
        </header>
        <section>
            {{ blog.content|safe }}
        </section>
        <footer>
            <em>{{ blog.date|date }}</em>
            <a href="{{ blog.id }}">Permanent link</a>
        </footer>
    </article>
    {% endfor %}
</ul>
{% endif %}
