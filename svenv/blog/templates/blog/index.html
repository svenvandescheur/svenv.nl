{% if blog_list %}
<ul>
    {% for blog in blog_list %}
    <article>
        <header>
            <h3>{{ blog.title }}</h3>
            <em>Posted on {{ blog.date|date }}</em>
        </header>
        <section>
            {{ blog.content|safe }}
        </section>
    </article>
    {% endfor %}
</ul>
{% endif %}
