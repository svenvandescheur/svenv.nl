{% extends "base.html" %}

{% block content  %}
    {% if post_list %}
        {% for post in post_list %}
        <article>
            <header>
                <img src="//lorempixel.com/400/300/cats" width=400" height="300" alt="header image for {{ post.url_title }}">
            </header>
            <section>
                <h3><a href="{{ post.category.name }}/{{ post.url_title }}">{{ post.title }}</a></h3>
                {{ post.content|safe }}
            </section>
            <footer>
                <em>Written by {{ post.author.username }} on {{ post.date|date }}</em>
                <a href="{{ post.id }}">Permalink</a>
            </footer>
        </article>
        {% endfor %}
    {% endif %}
{% endblock %}
