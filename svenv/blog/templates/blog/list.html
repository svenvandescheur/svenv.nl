{% extends "base.html" %}

{% block content  %}
    {% if blog_list %}
        {% for blog in blog_list %}
        <article>
            <header>
                <h3><a href="{{ blog.category.name }}/{{ blog.url_title }}">{{ blog.title }}</a></h3>
            </header>
            <section>
                {{ blog.content|safe }}
            </section>
            <footer>
                <em>{{ blog.date|date }}</em>
                <a href="{{ blog.id }}">View</a>
            </footer>
        </article>
        {% endfor %}
    {% endif %}
{% endblock %}
