{% extends "base.html" %}

{% block content  %}
    <nav>
        <a href="/">Get back home</a>
    </nav>
    <article>
        <header>
            <h3>{{ post.title }}</h3>
        </header>
        <section>
            {{ post.content|safe }}
        </section>
        <footer>
            <em>Written by {{ post.author.username }} on {{ post.date|date }}</em>
        </footer>
    </article>
{% endblock %}
