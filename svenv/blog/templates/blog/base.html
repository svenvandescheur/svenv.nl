<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Svenv.nl{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if view.is_in_debug_mode %}
        <link rel="stylesheet" type="text/less" href="/static/blog/less/main.less">
        <link rel="stylesheet" type="text/css" href="/static/blog/css/fruity.css">
    {% else %}
        <link rel="stylesheet" type="text/css" href="/static/blog/css/svenv.min.css">
    {% endif %}
    <link rel="alternate" href="{{ view.get_base_url }}" hreflang="{{ view.get_language_code }}" />
</head>
<body class="{% block bodyclass %}{% endblock %}" data-page="1">
<div id="document">
    <header>
        {% include "blog/header.html" %}
    </header>
    <section id="content">
        {% block content %}{% endblock %}
    </section>
    <footer>
        {% include "blog/footer.html" %}
    </footer>
</div>
{% if view.is_in_debug_mode %}
    <script src="/static/blog/js/jquery.min.js"></script>
    <script src="/static/blog/vendor/less/less.min.js" type="text/javascript"></script>
    <script src="/static/blog/js/blog.js" type="text/javascript"></script>
{% else %}
    <script src="/static/blog/js/svenv.min.js"></script>
{% endif %}
</body>
</html>
