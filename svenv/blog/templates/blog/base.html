<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Svenv.nl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/less" href="/static/blog/less/main.less">
    <link rel="alternate" href="http://svenv.nl" hreflang="en-us" />
</head>
<body class="{% block bodyclass %}{% endblock %}" data-page="1">
<div id="document">
    <header>
        {% include "blog/header.html" %}
    </header>
    <section id="content">
        {% block content %}{% endblock %}
    </section>
    <footer>
        {% include "blog/footer.html" %}
    </footer>
</div>    
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/static/blog/vendor/less/less.min.js" type="text/javascript"></script>
<script src="/static/blog/js/blog.js" type="text/javascript"></script>
<script src="/static/blog/js/run_prettify.js" defer="defer"></script>
{% if not view.is_in_debug_mode %}
<script src="/static/blog/js/cookiecontrol.js"></script>
{% endif %}
</body>
</html>
