<header class="navbar">
    <h1><a href="/">{{ view.blog_title }}</a></h1>
    <nav>
        <ul>
            {% for page in view.get_navigation %}
            <li><a href="/{{ page.path}}">{{ page.short_title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <input id="search" type="search" autocomplete="off" />
    <label for="search">
        <i class="fa fa-search"></i>
    </label>
</header>
