language: python
python:
  - "2.7"
  - "3.4"
sudo:
  - "required"
before_install:
  - "sudo apt-get update"
  - "sudo apt-get install postfix"
  - "sudo service postfix start"
install:
  - "pip install -r requirements.txt"
  - "npm install"
  - "grunt"
script:
  - "python svenv/manage.py test svenv"
  - "grunt test"
